<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!--Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <div class="container">
        <div class="card quizcard">
            <img id="bild-end" src="img/Frage.jpg" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>


            <div class="card-body" id="end-body" style="display: none;">
                <div class="text-center final-headline">Quiz Beendet</div>
                <div class="text-center">Du hast von <b id="amount-of-right-question">xxx</b> Fragen <b
                        id="zahl-question">xxx</b> Richtig beantwortet.</div>

                <div class="restart-button"> <button onclick="restart()" class="btn btn-primary "
                        id="restart-button">Erneuert Starten</button></div>

            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card answer-style mb-2" onclick="answer('answer_1')">
                    <div class="card-body " id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card answer-style  mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card answer-style mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card answer-style mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="number-of-question"></b> von <b id="zahl">7</b> Fragen</span>
                    <button onclick="nextquestion()" class="btn btn-primary btn-responsive" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
